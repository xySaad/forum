<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum</title>
    <link rel="stylesheet" href="/static/css/index.css" />
  </head>
  <body>
    <div id="backdrop"></div>
    <div class="homePage">
      <div class="create-post">
        <input
          type="text"
          placeholder="want to share a story?! write here..."
          class="post-input"
        />
        <button class="create-post-button" id="create-post-btn">
          + Create a Post
        </button>
      </div>

      <div class="filter">
        <div class="categories">
          <button class="category active all">All</button>
          <button class="category">Sport</button>
          <button class="category">Technology</button>
          <button class="category">Finance</button>
          <button class="category">Science</button>
        </div>
      </div>
      <div class="posts"></div>
    </div>
    <script type="module" src="/static/js/index.js"></script>
  </body>
</html>
