<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #3a3a3a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        .container h2 {
            margin-bottom: 20px;
            font-size: 18px;
        }

        .container label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .container input[type="text"],
        .container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #fff;
            resize: none;
        }

        .container .tags {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tags button {
            padding: 8px 12px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            background-color: #494949;
            color: #fff;
        }

        .tags button.active {
            background-color: #ff5733;
        }

        .container .actions {
            display: flex;
            justify-content: space-between;
        }

        .actions button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .actions .cancel {
            background-color: #666;
            color: #fff;
        }

        .actions .create {
            background-color: #ff5733;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Create Post</h2>
        <p id="message"></p>
        <label for="title">Title</label>
        <input type="text" class="title" placeholder="Enter title here" />

        <label for="description">Description</label>
        <textarea id="description" rows="4" placeholder="Write something..."></textarea>

        <div class="tags">
            <button class="active">Sportif</button>
            <button>Art</button>
            <button>Biology</button>
            <button>Musical</button>
            
        </div>

        <div class="actions">
            <button class="cancel">Cancel</button>
            <button class="create">+ Create a Post</button>
        </div>
    </div>
    <script type="module" src="../static/js/creatposts.js"></script>
</body>

</html>
